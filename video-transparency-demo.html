<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transparency Demo - Connect Grill</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        .transparency-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        
        .transparency-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .slider-container label {
            font-size: 14px;
            color: #666;
            min-width: 80px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
            min-width: 150px;
        }
        
        .value-display {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            min-width: 40px;
        }
        
        .preset-buttons {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        
        .preset-btn {
            padding: 5px 10px;
            background: #c85716;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .preset-btn:hover {
            background: #a64512;
        }
    </style>
</head>
<body class="index-page">
    
    <!-- Video Transparency Controls -->
    <div class="transparency-controls">
        <h3>Video Transparency Control</h3>
        <div class="slider-container">
            <label for="videoOpacity">Opacity:</label>
            <input type="range" id="videoOpacity" min="0" max="100" value="70" step="5">
            <span class="value-display" id="opacityValue">70%</span>
        </div>
        <div class="preset-buttons">
            <button class="preset-btn" onclick="setOpacity(30)">Light</button>
            <button class="preset-btn" onclick="setOpacity(70)">Default</button>
            <button class="preset-btn" onclick="setOpacity(90)">Dark</button>
        </div>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="assets/img/video/INDY LEMON DROP.MOV" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay"></div>
        </div>

        <div class="hero-content">
            <div class="container position-relative">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-8">
                        <h1>Video Transparency Demo</h1>
                        <p>Use the controls in the top-right corner to adjust the video transparency</p>
                        <div class="hero-buttons">
                            <a href="index.html" class="btn btn-primary">Back to Main Site</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const opacitySlider = document.getElementById('videoOpacity');
        const opacityValue = document.getElementById('opacityValue');
        const root = document.documentElement;

        function updateVideoOpacity(value) {
            root.style.setProperty('--video-opacity', value + '%');
            opacityValue.textContent = value + '%';
            opacitySlider.value = value;
        }

        function setOpacity(value) {
            updateVideoOpacity(value);
        }

        opacitySlider.addEventListener('input', function() {
            updateVideoOpacity(this.value);
        });

        // Initialize with default value
        updateVideoOpacity(70);
    </script>
</body>
</html>
